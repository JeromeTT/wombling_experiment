<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wombling Project</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
</head>


<body>
    <!-- Map goes in here -->
    <div id="map"></div>
    <div class="map-overlay top">
        <button id="menu-collapsible" class="collapsible">Menu</button>
        <div id="menu-contents" class="map-overlay-inner">
            <div class="block">
                <label for="csvInput" class="custom-file-upload btn">
                    Choose a CSV file to upload.
                </label>
                <span id="custom-text"> No file chosen, yet.</span>
            <input type="file" id="csvInput" accept=".csv" />
            </div>
            
            <div id="selectionBlock" class="hide">
                <label for="indicators"> Select Womble Indicators</label>
                <select name="indicators" id="indicators-selection" multiple>
                    <!-- dynamically add options -->
                </select>
                <button id="submitOptions">Confirm selection</button>
            </div>
            <label>Boundary opacity: <span id="transparency-slider-value">100%</span></label>

            <input id="transparency-slider" type="range" min="0" max="100" step="0" value="100">
            <!-- All layer filter checkboxes in the HTML file should be in the form: [LAYER_ID]-checkbox -->
            <div id="filter-buttons">
                <label for="boundaries-checkbox">Show Boundaries</label>
                <input type="checkbox" id="boundaries-checkbox" checked>
                <label for="walls-checkbox">Show Walls</label>
                <input type="checkbox" id="walls-checkbox" checked>
            </div>

            <!-- This div contains the sliders for the user's indicator weight inputs. Initially empty until the user selects their indicators -->
            <div id="womble-indicators-sliders">
                Womble Indicators:
            </div>

            <!-- This div contains the reset and run buttons for the indicator sliders. Initially hidden until the user selects their indicators -->
            <div id="womble-indicators-buttons" hidden>
                <label for="distance-weight-checkbox">Distance Weight</label>
                <input type="checkbox" id="distance-weight-checkbox">
                <button id="reset-weights-button">Reset</button>
                <button id="run-womble-button">Run</button> 
            </div>
            <div id="loader" class="loader" hidden></div>
        </div>
    </div>
 
    <script src="js/boundaries.js" type="module"></script>
    <script src="js/upload.js" type="module"></script>>
    <script src="js/sliders.js" type="module"></script>
    <script src="js/womble.js" type="module"></script>>
    <script src="js/filter.js" type="module"></script>>
    <script src="js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
    <script src="js/indicatorOptions.js" type="module"></script>
</body>

</html>
